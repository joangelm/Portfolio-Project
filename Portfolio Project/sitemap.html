        <main>
            <script>
                /*------------------------ vars ------------------------*/
                var file = "sitemap.xml";

                /*------------------------ parser ------------------------*/
                var Connect = new XMLHttpRequest();
                Connect.open("GET", file, false);
                Connect.setRequestHeader("Content-Type", "text/xml");
                Connect.send(null);
                var TheDocument = Connect.responseXML;
                console.log(TheDocument);
                var XMLs = TheDocument.childNodes[0];

                /*------------------------ output ------------------------*/
                document.write('<div class="container">');
                document.write('<table class="table">');
                document.write("<thead><tr><th>page</th><th>loc</th><th>lastmod</th><th>changefreq</th><th>priority</th></tr></thead><tbody>");
                for (var i = 0; i < XMLs.children.length; i++) {
                    var XML = XMLs.children[i];

                    var page = XML.getElementsByTagName("page");
                    var loc = XML.getElementsByTagName("loc");
                    var lastmod = XML.getElementsByTagName("lastmod");
                    var changefreq = XML.getElementsByTagName("changefreq");
                    var priority = XML.getElementsByTagName("priority");

                    document.write("<tr><td>");
                    document.write(page[0].textContent.toString());
                    document.write("</td><td>");
                    document.write(loc[0].textContent.toString());
                    document.write("</td><td>");
                    document.write(lastmod[0].textContent.toString());
                    document.write("</td><td>");
                    document.write(changefreq[0].textContent.toString());
                    document.write("</td><td>");
                    document.write(priority[0].textContent.toString());
                    document.write("</td></tr>");
                }

                document.write("</tbody></table>");
                document.write("</div>");
            </script>
        </main>
